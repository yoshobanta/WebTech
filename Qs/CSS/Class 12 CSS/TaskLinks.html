<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Boxes</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    .bigDiv {
      border: 2px solid black;
      padding: 8px;
      width: 250px; 
      margin-top: 18%;
      margin-left: 40%;
      text-align: center;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: skyblue;
      border: 1px solid #333;
      display: inline-block;
      margin: 4px; 
    }
    
  </style>
</head>
<body>
  <div class="bigDiv">
    
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
