<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
  
</head>
<body>
    <h1>Html Table</h1>
    <table border="5">
      <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Gender</td>
      </tr>
      <tr>
        <td>Yosho</td>
        <td>22</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Jagan</td>
        <td>22</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Roman</td>
        <td>28</td>
        <td>Male</td>
      </tr>
    </table>
<br>
    <h3>RowSpan</h3>
    <table border="5">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td colspan="2">6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <!-- <td>10</td> -->
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
    </table>
    <br>
    <h3>ColumnSpan</h3>
    <table border="5">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <!-- <td>10</td> -->
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <!-- <td>15</td> -->
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
    </table>
</body>
</html>
