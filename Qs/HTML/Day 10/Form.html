<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <style>
      input[type = "text"]{
        background-color:aliceblue;
      }
    </style>
</head>
<body>
    <form>
        <h2><em>Admission Form</em></h2>
        <label for="name">Name</label>      <!--This is inline element-->
        <input type="text" placeholder="Enter your Name" id="name">
        <br><br>
        E-Mail                           <!--This is block element-->     
        <input type="email" placeholder="xyz@gmail.com">
        <br><br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter your password ">
        <br><br>
        <label for="">Date</label>
        <input type="date" placeholder="Enter date ">
        <br><br>
        <label for="">Mobile Number</label>
        <input type="tel" placeholder="Enter your number ">
        <br><br>
        <label for="" id="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br><br>
        <input type="checkbox" name="" id="" value="Singing"> Singing
        <input type="checkbox" name="" id="" value="Gaming"> Gaming
        <input type="checkbox" name="" id="" value="Eating"> Eating
        <br><br>
        <label for="">About yourself</label>
        <textarea name="" id="" placeholder="Write About Yourself "></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
